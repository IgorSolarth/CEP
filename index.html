<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Form Grid</title>
    <link rel="stylesheet" href="style.css">

<body>
    
<Form method="dialog">
    <section class="container">

        <div class="box text">
        <h1>Consulte seu Cep</h1>

            <div class="box cep">
                <label for="">CEP: </label>

            </div>

            <div class="box logradouro">

                <input type="text" id="logradouro" name="logradouro" required>
            </div>

            <div class="box numero">
                <label for="numero">NÃºmero: </label>
                <input type="number" name="numero" id="numero" required>
            </div>

            <div class="box complemento">
                <label for="complemento">Complemento: </label>
                <input type="text" id="complemento" name="complemento" required>
            </div>

            <div class="box bairro">
                <label for="bairro">Bairro: </label>
                <input type="text" id="bairro" name="bairro" required>
            </div>

            <div class="box localidade">
                <label for="localidade">Cidade: </label>
                <input type="text" id="localidade" name="localidade" required>
            </div>

            <div class="box uf">
                <label for="uf">UF: </label>
                <input type="text" id="uf" name="uf" required >
            </div>
            <div class="box ddd">
                <label for="ddd">DDD:</label>
                <input type="text" id="ddd" name="ddd" required >
            </div>

</Form>
